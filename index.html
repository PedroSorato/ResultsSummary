<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Results Summary</title>
</head>
<body>
    <main>
        <div class="result">
            <p class="result-information info_top">Your Result</p>
            <section class="range">
                <h2 class="result-score">76</h2>
                <p class="result-range">of 100</p>
            </section>
            <h2 class="result-score">Great</h2>
            <p class="result-information info_bottom">Your Result 76 of 100 Great You scored higher than 65% of the<br> people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h4>Summary</h4>
            <section class="sumarary-reaction">
                <img src="./assets/icon-reaction.svg" alt="Lightning image">
                <p>Reaction</p>
                <p><strong>80</strong> / 100</p>
            </section>
            <section class="sumarary-memory">
                <img src="./assets/icon-memory.svg" alt="Brain image">
                <p>Memory</p>
                <p><strong>92</strong> / 100</p>
            </section>
            <section class="sumarary-verbal">
                <img src="./assets/icon-verbal.svg" alt="Verbal image">
                <p>Verbal</p>
                <p><strong>61</strong> / 100</p>
            </section>
            <section class="sumarary-visual">
                <img src="./assets/icon-visual.svg" alt="Eye image">
                <p><strong>72</strong> / 100</p>
            </section>
            <button class="button">Continue</button>
        </div>
    </main>
</body>
</html>
